<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Break SMP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #6366f1;
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
            border-bottom: 1px solid rgba(99, 102, 241, 0.1);
        }

        .navbar .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-brand a {
            font-size: 1.5rem;
            font-weight: bold;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-family: 'Courier New', monospace;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s ease;
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        body {
            font-family: 'Courier New', monospace;
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 80px 20px 20px;
        }

        .login-container {
            background: #1e293b;
            padding: 30px 30px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 12px;
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .login-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #f8fafc;
            margin-bottom: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .server-status-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #0f172a;
            border: 2px solid rgba(99, 102, 241, 0.2);
            border-radius: 8px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #94a3b8;
            text-transform: uppercase;
        }

        .status-value {
            color: #f8fafc;
        }

        .status-value.online { color: #10b981; }
        .status-value.offline { color: #ef4444; }
        .status-value.starting { color: #f59e0b; }

        .connection-bars {
            display: flex;
            gap: 3px;
            justify-content: center;
            align-items: flex-end;
            height: 12px;
            margin-top: 10px;
        }

        .bar {
            width: 3px;
            background: rgba(99, 102, 241, 0.2);
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 20%; }
        .bar:nth-child(2) { height: 40%; }
        .bar:nth-child(3) { height: 60%; }
        .bar:nth-child(4) { height: 80%; }
        .bar:nth-child(5) { height: 100%; }

        .bar.active.good { background: #10b981; }
        .bar.active.fair { background: #f59e0b; }
        .bar.active.poor { background: #ef4444; }

        .server-address {
            font-family: 'Courier New', monospace;
            color: #6366f1;
            font-size: 12px;
            margin-bottom: 20px;
            display: block;
            padding: 8px;
            background: #0f172a;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #cbd5e1;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 8px 10px;
            border: 2px solid rgba(99, 102, 241, 0.3);
            border-radius: 8px;
            background: #0f172a;
            color: #f8fafc;
            font-size: 12px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 20px rgba(99, 102, 241, 0.3);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 2rem;
            font-family: 'Courier New', monospace;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 8px;
            text-transform: uppercase;
            border: none;
            background: transparent;
            color: #f8fafc;
            margin-bottom: 10px;
            transition: all 0.3s ease;
            border: 2px solid #6366f1;
        }

        .btn:hover:not(:disabled) {
            background: #6366f1;
            color: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(99, 102, 241, 0.5);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            border: 2px solid #10b981;
            color: #f8fafc;
        }

        .btn-start:hover:not(:disabled) {
            background: #10b981;
            color: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.5);
        }

        .btn-stop {
            border: 2px solid #ef4444;
            color: #f8fafc;
        }

        .btn-stop:hover:not(:disabled) {
            background: #ef4444;
            color: #f8fafc;
            transform: translateY(-2px);
            box-shadow: 0 0 30px rgba(239, 68, 68, 0.5);
        }

        .message {
            padding: 0;
            font-size: 12px;
            border-radius: 8px;
            display: none;
            margin-top: 20px;
            text-align: center;
        }

        .message.success {
            color: #10b981;
        }

        .message.error {
            color: #ef4444;
        }

        .message.show {
            display: block;
        }
    </style>
</head>
<body>

<!-- Navigation -->
<nav class="navbar">
    <div class="container">
        <div class="nav-brand">
            <a>&lt;Gregory /&gt;</a>
        </div>
        <ul class="nav-menu">
            <li><a href="https://gregorybridges.dev" class="nav-link">Portfolio</a></li>
            <li><a href="https://console.gregorybridges.dev" class="nav-link">Server</a></li>
            <li><a href="https://gregorybridges.dev/#contact" class="nav-link">Contact</a></li>
        </ul>
    </div>
</nav>

<div class="login-container">
    <div class="login-title">WINTER BREAK SMP</div>

    <div class="server-status-section">
        <div class="status-row">
            <span class="status-label">Status:</span>
            <span class="status-value offline" id="statusText">Checking...</span>
        </div>
        <div class="status-row">
            <span class="status-label">Players:</span>
            <span class="status-value" id="playerCount">0/20</span>
        </div>
        <div class="status-row">
            <span class="status-label">Time Left:</span>
            <span class="status-value" id="timeRemaining">--:--</span>
        </div>
        <div class="connection-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <span class="server-address">minecraft.gregorybridges.dev</span>

    <div class="input-group" id="startPasswordGroup">
        <label for="startPassword">START PASSWORD</label>
        <input type="password" id="startPassword" placeholder="Enter start password">
    </div>
    <button class="btn btn-start" id="startBtn" onclick="startServer()">[START SERVER]</button>

    <div class="input-group" id="stopPasswordGroup" style="display:none;">
        <label for="stopPassword">STOP PASSWORD</label>
        <input type="password" id="stopPassword" placeholder="Enter stop password">
    </div>
    <button class="btn btn-stop" id="stopBtn" onclick="stopServer()" style="display:none;">[STOP SERVER]</button>

    <div class="message" id="message"></div>

</div>

<script>
    // Configuration
    const API_ENDPOINT = 'https://biqc74oahl.execute-api.us-east-2.amazonaws.com/prod';
    const SERVER_IP = '18.118.124.144';
    const SERVER_PORT = 25565;
    
    // Check server status on load and every 10 seconds
    checkStatus();
    setInterval(checkStatus, 10000);
    
    async function checkStatus() {
        try {
            const response = await fetch(`${API_ENDPOINT}/status`);
            const data = await response.json();
            
            updateUI(data);
        } catch (error) {
            console.error('Error checking status:', error);
            document.getElementById('statusText').textContent = 'Error';
            document.getElementById('statusText').className = 'status-value offline';
        }
    }
    
    function updateUI(data) {
        const statusText = document.getElementById('statusText');
        const playerCount = document.getElementById('playerCount');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeRemaining = document.getElementById('timeRemaining');
        const bars = document.querySelectorAll('.bar');
        const startPasswordGroup = document.getElementById('startPasswordGroup');
        const stopPasswordGroup = document.getElementById('stopPasswordGroup');
        
        if (data.status === 'online') {
            statusText.textContent = 'Online';
            statusText.className = 'status-value online';
            const players = data.players || 0;
            playerCount.textContent = `${players}/20`;
            
            // Hide start controls, show stop controls
            startPasswordGroup.style.display = 'none';
            startBtn.style.display = 'none';
            stopPasswordGroup.style.display = 'block';
            stopBtn.style.display = 'block';
            
            // Update connection bars (all green for online)
            bars.forEach(bar => {
                bar.classList.add('active', 'good');
            });
            
            if (data.timeRemaining) {
                timeRemaining.textContent = formatTime(data.timeRemaining);
            } else {
                timeRemaining.textContent = '--:--';
            }
        } else if (data.status === 'starting') {
            statusText.textContent = 'Starting...';
            statusText.className = 'status-value starting';
            playerCount.textContent = '0/20';
            
            // Show start controls (disabled), hide stop controls
            startPasswordGroup.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.disabled = true;
            stopPasswordGroup.style.display = 'none';
            stopBtn.style.display = 'none';
            
            // Yellow bars for starting
            bars.forEach((bar, i) => {
                bar.classList.remove('active', 'good', 'fair', 'poor');
                if (i < 3) {
                    bar.classList.add('active', 'fair');
                }
            });
        } else {
            statusText.textContent = 'Offline';
            statusText.className = 'status-value offline';
            playerCount.textContent = '0/20';
            timeRemaining.textContent = '--:--';
            
            // Show start controls, hide stop controls
            startPasswordGroup.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.disabled = false;
            stopPasswordGroup.style.display = 'none';
            stopBtn.style.display = 'none';
            
            // Clear bars for offline
            bars.forEach(bar => {
                bar.classList.remove('active', 'good', 'fair', 'poor');
            });
        }
    }
    
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${hours}h ${minutes}m`;
    }
    
    async function startServer() {
        const password = document.getElementById('startPassword').value;
        
        if (!password) {
            showMessage('Enter start password', 'error');
            return;
        }
        
        const startBtn = document.getElementById('startBtn');
        const originalText = startBtn.textContent;
        startBtn.disabled = true;
        startBtn.textContent = '[STARTING...]';
        
        try {
            const response = await fetch(`${API_ENDPOINT}/start`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Server starting - wait 2-3 minutes', 'success');
                document.getElementById('startPassword').value = '';
                setTimeout(checkStatus, 3000);
            } else {
                showMessage(data.message || 'Failed to start', 'error');
                startBtn.disabled = false;
                startBtn.textContent = originalText;
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
            startBtn.disabled = false;
            startBtn.textContent = originalText;
        }
    }
    
    async function stopServer() {
        const password = document.getElementById('stopPassword').value;
        
        if (!password) {
            showMessage('Enter stop password', 'error');
            return;
        }
        
        if (!confirm('Stop the server?')) {
            return;
        }
        
        const stopBtn = document.getElementById('stopBtn');
        const originalText = stopBtn.textContent;
        stopBtn.disabled = true;
        stopBtn.textContent = '[STOPPING...]';
        
        try {
            const response = await fetch(`${API_ENDPOINT}/stop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Server stopped', 'success');
                document.getElementById('stopPassword').value = '';
                setTimeout(checkStatus, 3000);
            } else {
                showMessage(data.message || 'Failed to stop', 'error');
                stopBtn.disabled = false;
                stopBtn.textContent = originalText;
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
            stopBtn.disabled = false;
            stopBtn.textContent = originalText;
        }
    }
    
    function showMessage(text, type) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.className = `message ${type} show`;
        
        setTimeout(() => {
            message.classList.remove('show');
        }, 3000);
    }
</script>

</body>
</html>
