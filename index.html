<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Break SMP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>❄️</text></svg>">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #111;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: #1e1e1e;
            padding: 40px 30px;
            border: 2px solid #333;
            border-radius: 6px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-family: 'Press Start 2P', monospace;
            font-size: 16px;
            color: #fff;
            margin-bottom: 20px;
        }

        .server-status-section {
            margin-bottom: 20px;
            padding: 15px;
            background: #111;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .status-row:last-child {
            margin-bottom: 0;
        }

        .status-label {
            color: #888;
            text-transform: uppercase;
        }

        .status-value {
            color: #fff;
        }

        .status-value.online { color: #44ff44; }
        .status-value.offline { color: #ff5555; }
        .status-value.starting { color: #ffff55; }

        .connection-bars {
            display: flex;
            gap: 3px;
            justify-content: center;
            align-items: flex-end;
            height: 12px;
            margin-top: 10px;
        }

        .bar {
            width: 3px;
            background: #333;
            border-radius: 1px;
        }

        .bar:nth-child(1) { height: 20%; }
        .bar:nth-child(2) { height: 40%; }
        .bar:nth-child(3) { height: 60%; }
        .bar:nth-child(4) { height: 80%; }
        .bar:nth-child(5) { height: 100%; }

        .bar.active.good { background: #44ff44; }
        .bar.active.fair { background: #ffff55; }
        .bar.active.poor { background: #ff5555; }

        .server-address {
            font-family: 'Courier New', monospace;
            color: #88ff88;
            font-size: 12px;
            margin-bottom: 20px;
            display: block;
            padding: 8px;
            background: #111;
            border: 2px solid #333;
            border-radius: 4px;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 12px;
            color: #aaa;
            margin-bottom: 4px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #333;
            border-radius: 4px;
            background: #111;
            color: #fff;
            font-size: 12px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #88ff88;
        }

        .btn {
            width: 100%;
            padding: 12px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            border-radius: 4px;
            text-transform: uppercase;
            border: 2px solid #333;
            background: #222;
            color: #fff;
            margin-bottom: 10px;
            transition: all 0.1s;
        }

        .btn:hover:not(:disabled) {
            background: #333;
            border-color: #88ff88;
            color: #88ff88;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-start {
            border-color: #44ff44;
            color: #44ff44;
        }

        .btn-start:hover:not(:disabled) {
            background: #2a3a2a;
            border-color: #55ff55;
        }

        .btn-stop {
            border-color: #ff5555;
            color: #ff5555;
        }

        .btn-stop:hover:not(:disabled) {
            background: #3a1f1f;
            border-color: #ff7777;
        }

        .message {
            padding: 10px;
            font-size: 12px;
            border-radius: 4px;
            display: none;
            margin-top: 10px;
        }

        .message.success {
            color: #44ff44;
            border: 2px solid #44ff44;
            background: #112211;
        }

        .message.error {
            color: #ff5555;
            border: 2px solid #ff5555;
            background: #221111;
        }

        .message.show {
            display: block;
        }

        .footer {
            margin-top: 15px;
            font-size: 11px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-title">❄ WINTER BREAK SMP</div>

    <div class="server-status-section">
        <div class="status-row">
            <span class="status-label">Status:</span>
            <span class="status-value offline" id="statusText">Checking...</span>
        </div>
        <div class="status-row">
            <span class="status-label">Players:</span>
            <span class="status-value" id="playerCount">0/7</span>
        </div>
        <div class="status-row">
            <span class="status-label">Time Left:</span>
            <span class="status-value" id="timeRemaining">--:--</span>
        </div>
        <div class="connection-bars">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </div>

    <span class="server-address">minecraft.gregorybridges.dev</span>

    <div class="input-group" id="startPasswordGroup">
        <label for="startPassword">START PASSWORD</label>
        <input type="password" id="startPassword" placeholder="Enter start password">
    </div>
    <button class="btn btn-start" id="startBtn" onclick="startServer()">[START SERVER]</button>

    <div class="input-group" id="stopPasswordGroup" style="display:none;">
        <label for="stopPassword">STOP PASSWORD</label>
        <input type="password" id="stopPassword" placeholder="Enter stop password">
    </div>
    <button class="btn btn-stop" id="stopBtn" onclick="stopServer()" style="display:none;">[STOP SERVER]</button>

    <div class="message" id="message"></div>

    <div class="footer">
        Server Control Panel v1.0
    </div>
</div>

<script>
    // Configuration
    const API_ENDPOINT = 'https://biqc74oahl.execute-api.us-east-2.amazonaws.com/prod';
    const SERVER_IP = '18.118.124.144';
    const SERVER_PORT = 25565;
    
    let uptimeInterval;
    let serverStartTime;
    
    // Check server status on load and every 10 seconds
    checkStatus();
    setInterval(checkStatus, 10000);
    
    async function checkStatus() {
        try {
            const response = await fetch(`${API_ENDPOINT}/status`);
            const data = await response.json();
            
            updateUI(data);
        } catch (error) {
            console.error('Error checking status:', error);
            document.getElementById('statusText').textContent = 'Error';
            document.getElementById('statusText').className = 'status-value offline';
        }
    }
    
    function updateUI(data) {
        const statusText = document.getElementById('statusText');
        const playerCount = document.getElementById('playerCount');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timeRemaining = document.getElementById('timeRemaining');
        const bars = document.querySelectorAll('.bar');
        const startPasswordGroup = document.getElementById('startPasswordGroup');
        const stopPasswordGroup = document.getElementById('stopPasswordGroup');
        
        if (data.status === 'online') {
            statusText.textContent = 'Online';
            statusText.className = 'status-value online';
            const players = data.players || 0;
            playerCount.textContent = `${players}/7`;
            
            // Hide start controls, show stop controls
            startPasswordGroup.style.display = 'none';
            startBtn.style.display = 'none';
            stopPasswordGroup.style.display = 'block';
            stopBtn.style.display = 'block';
            
            // Update connection bars (all green for online)
            bars.forEach(bar => {
                bar.classList.add('active', 'good');
            });
            
            if (data.timeRemaining) {
                timeRemaining.textContent = formatTime(data.timeRemaining);
            } else {
                timeRemaining.textContent = '--:--';
            }
            
            if (!serverStartTime) {
                serverStartTime = Date.now();
                startUptimeCounter();
            }
        } else if (data.status === 'starting') {
            statusText.textContent = 'Starting...';
            statusText.className = 'status-value starting';
            playerCount.textContent = '0/7';
            
            // Show start controls (disabled), hide stop controls
            startPasswordGroup.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.disabled = true;
            stopPasswordGroup.style.display = 'none';
            stopBtn.style.display = 'none';
            
            // Yellow bars for starting
            bars.forEach((bar, i) => {
                bar.classList.remove('active', 'good', 'fair', 'poor');
                if (i < 3) {
                    bar.classList.add('active', 'fair');
                }
            });
        } else {
            statusText.textContent = 'Offline';
            statusText.className = 'status-value offline';
            playerCount.textContent = '0/7';
            timeRemaining.textContent = '--:--';
            
            // Show start controls, hide stop controls
            startPasswordGroup.style.display = 'block';
            startBtn.style.display = 'block';
            startBtn.disabled = false;
            stopPasswordGroup.style.display = 'none';
            stopBtn.style.display = 'none';
            
            // Clear bars for offline
            bars.forEach(bar => {
                bar.classList.remove('active', 'good', 'fair', 'poor');
            });
            
            if (uptimeInterval) {
                clearInterval(uptimeInterval);
                serverStartTime = null;
            }
        }
    }
    
    function startUptimeCounter() {
        if (uptimeInterval) clearInterval(uptimeInterval);
        
        uptimeInterval = setInterval(() => {
            const elapsed = Math.floor((Date.now() - serverStartTime) / 1000);
            document.getElementById('uptime').textContent = formatUptime(elapsed);
        }, 1000);
    }
    
    function formatUptime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${hours}h ${minutes}m`;
    }
    
    function formatTime(seconds) {
        const hours = Math.floor(seconds / 3600);
        const minutes = Math.floor((seconds % 3600) / 60);
        return `${hours}h ${minutes}m`;
    }
    
    async function startServer() {
        const password = document.getElementById('startPassword').value;
        
        if (!password) {
            showMessage('Enter start password', 'error');
            return;
        }
        
        const startBtn = document.getElementById('startBtn');
        const originalText = startBtn.textContent;
        startBtn.disabled = true;
        startBtn.textContent = '[STARTING...]';
        
        try {
            const response = await fetch(`${API_ENDPOINT}/start`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Server starting - wait 2-3 minutes', 'success');
                document.getElementById('startPassword').value = '';
                setTimeout(checkStatus, 3000);
            } else {
                showMessage(data.message || 'Failed to start', 'error');
                startBtn.disabled = false;
                startBtn.textContent = originalText;
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
            startBtn.disabled = false;
            startBtn.textContent = originalText;
        }
    }
    
    async function stopServer() {
        const password = document.getElementById('stopPassword').value;
        
        if (!password) {
            showMessage('Enter stop password', 'error');
            return;
        }
        
        if (!confirm('Stop the server?')) {
            return;
        }
        
        const stopBtn = document.getElementById('stopBtn');
        const originalText = stopBtn.textContent;
        stopBtn.disabled = true;
        stopBtn.textContent = '[STOPPING...]';
        
        try {
            const response = await fetch(`${API_ENDPOINT}/stop`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ password })
            });
            
            const data = await response.json();
            
            if (response.ok) {
                showMessage('Server stopped', 'success');
                document.getElementById('stopPassword').value = '';
                setTimeout(checkStatus, 3000);
            } else {
                showMessage(data.message || 'Failed to stop', 'error');
                stopBtn.disabled = false;
                stopBtn.textContent = originalText;
            }
        } catch (error) {
            showMessage('Error: ' + error.message, 'error');
            stopBtn.disabled = false;
            stopBtn.textContent = originalText;
        }
    }
    
    function showMessage(text, type) {
        const message = document.getElementById('message');
        message.textContent = text;
        message.className = `message ${type} show`;
        
        setTimeout(() => {
            message.classList.remove('show');
        }, 5000);
    }
</script>

</body>
</html>
